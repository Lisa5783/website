<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собрать ланч</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/style_make_lanch.css">
    <script src="/js_script/dishes.js"></script>
    <script src="/js_script/script.js"></script>
    <script src="/js_script/del.js"></script>
  </head>
  <body>
    <header>
      <h1>Food Construct</h1>
      <nav>
        <ul>
          <a href="/index.html">О нас</a>
          <a href="/pages/makelanch.html" class="active">Собрать ланч</a>
          <a href="#">Заказы</a>
          <a href="#contacts">Контакты</a>
          <a class="login-button" href="/pages/autentificat.html">Войти</a>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Супы</h2>
        <div class="filters">
          <button class = "my-button " id="colorButton" data-kind="fish" >Рыбные</button>
          <button class = "my-button " id="colorButton" data-kind="meat">Мясные</button>
          <button class = "my-button " id="colorButton" data-kind="veg">Вегетарианские</button>
          <button class = "my-button " id="colorButton" class="show-all">Все блюда</button>
        </div>
        <div class="meals-grid" id="soup-grid"></div>
      </section>
      
      <section>
        <h2>Главные блюда</h2>
        <div class="filters">
          <button class = "my-button " id="colorButton"  data-kind="fish">Рыбные</button>
          <button class = "my-button " id="colorButton" data-kind="meat">Мясные</button>
          <button class = "my-button " id="colorButton" data-kind="veg">Вегетарианские</button>
          <button class = "my-button " id="colorButton"class="show-all">Все блюда</button>
        </div>
        <div class="meals-grid" id="main-grid"></div>
      </section>
      
      <section>
        <h2>Салаты и стартеры</h2>
        <div class="filters">
          <button class = "my-button " id="colorButton" data-kind="fish">Рыбные</button>
          <button class = "my-button " id="colorButton" data-kind="meat">Мясные</button>
          <button class = "my-button " id="colorButton" data-kind="veg">Вегетарианские</button>
          <button class = "my-button " id="colorButton" class="show-all">Все блюда</button>
        </div>
        <div class="meals-grid" id="salad-grid"></div>
      </section>
      
      <section>
        <h2>Напитки</h2>
        <div class="filters">
          <button class = "my-button " id="colorButton"  data-kind="cold">Холодные</button>
          <button class = "my-button " id="colorButton"  data-kind="hot">Горячие</button>
          <button class = "my-button " id="colorButton" class="show-all">Все блюда</button>
        </div>
        <div class="meals-grid" id="drink-grid"></div>
      </section>
      
      <section>
        <h2>Десерты</h2>
        <div class="filters">
          <button class = "my-button " id="colorButton" data-kind="small">Маленькая порция</button>
          <button class = "my-button " id="colorButton" data-kind="medium">Средняя порция</button>
          <button class = "my-button " id="colorButton" data-kind="large">Большая порция</button>
          <button class = "my-button " id="colorButton" class="show-all">Все блюда</button>
        </div>
        <div class="meals-grid" id="dessert-grid"></div>
      </section>

      <script>
        // Получаем кнопку по ID
        const buttons = document.querySelectorAll('.my-button');
        let activeButton = null;
        // Добавляем обработчик события "клик"
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            if (activeButton !== button) {
              if (activeButton){
                activeButton.classList.remove('active1');
              }
              button.classList.add('active1');
              activeButton = button;
            }
          });
        });
    </script>
    <script>
     
    </script>

      <section>
        <h2>Оформить заказ</h2>
        <form action="https://httpbin.org/post" method="post">
          <div class="form-container">
            <div class="order-section" style="float: left; width: 48%; margin-right: 2%">
              <fieldset>
                <legend>Ваш заказ</legend>
                <div id="order-summary">
                  <p>Ничего не выбрано</p>
                </div>
                <div class="total-cost"></div>
                <br />
                <br />
                <label for="comment">Комментарии к заказу</label><br />
                <textarea id="comment" name="comment" rows="4" cols="40" ></textarea>
              </fieldset>
            </div>

            <div class="customer-section" style="float: left; width: 48%">
              <fieldset>
                <legend>Ваши данные</legend>
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required />
                <br /><br />

                <label for="email">Почта:</label>
                <input type="email" id="email" name="email" required/>
                <br /><br />

                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" required/>
                <br /><br />

                <label for="address">Адрес доставки</label>
                <input type="text" id="address" name="address" required/>
                <br /><br />

                <label for="delivery_time">Время доставки:</label><br />
                <label for="delivery_asap" class="inline-label">
                  <input type="radio" id="delivery_asap" name="delivery_time" value="asap"  required/>
                  Как можно скорее
                </label>
                <label for="delivery_specific" class="inline-label">
                  <input type="radio" id="delivery_specific"  name="delivery_time" value="specific" required />
                  К указанному времени </label>
                  <br /><br />

                <label for="delivery_time_input" id="time_label"
                  >Укажите время доставки</label
                ><br />
                <input type="time" id="delivery_time_input" name="delivery_time_input" min="07:00" max="23:00"/>
                  <br />
                <small id="delivery_time_hint"
                  >Доступное время доставки с 7:00 до 23:00.</small
                ><br /><br />

                <div class="form-buttons">
                  <button type="reset">Сбросить</button>
                  <button type="submit">Отправить</button>
                </div>
              </fieldset>
            </div>
            </section>
        </main>
        <footer id="contacts">
            <p>Позвонить нам <a href="tel:+70000000000">+7-000-000-00-00</a> </p>
        </footer>
    </div>
</body>
</html>
